metadata:
  name: "Ensure IAM policy does not use wildcards"
  id: "CUSTOM_IAM_NO_WILDCARD"
  category: "iam"
  severity: "CRITICAL"

definition:
  and: 
    - cond_type: "resource_type"
      resource_types:
        - "aws_iam_policy"
        - "aws_iam_role_policy"
        
    - cond_type: "attribute"
      attribute: "policy"
      operator: "not_contains"
      value: '"Action":"*"'
