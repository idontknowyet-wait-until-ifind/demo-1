metadata:
  name: "Ensure IAM role has required tags"
  id: "CUSTOM_IAM_ROLE_TAGS"
  category: "tagging"
  severity: "MEDIUM"

definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_iam_role"
        
    - cond_type: "attribute"
      attribute: "tags.Environment"
      operator: "exists"

    - cond_type: "attribute"
      attribute: "tags.Owner"
      operator: "exists"
