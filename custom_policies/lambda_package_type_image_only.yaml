metadata:
  name: "Ensure Lambda function uses only container image packaging"
  id: "CUSTOM_LAMBDA_IMAGE_ONLY"
  category: "deployment"
  severity: "HIGH"

definition:
  and: 
    - cond_type: "resource_type"
      resource_types:
        - "aws_lambda_function"

    - cond_type: "attribute"
      attribute: "package_type"
      operator: "equals"
      value: "Image"
