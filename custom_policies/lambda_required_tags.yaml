metadata:
  name: "Ensure Lambda function has required tags"
  id: "CUSTOM_LAMBDA_REQUIRED_TAGS"
  category: "tagging"
  severity: "MEDIUM"

scope:
  provider: aws
  resource_types:
    - aws_lambda_function  
    
definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "aws_lambda_function"
      attribute: "tags.Environment"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_lambda_function"
      attribute: "tags.Owner"
      operator: "exists"
