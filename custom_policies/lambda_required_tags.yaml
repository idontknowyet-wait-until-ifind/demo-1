metadata:
  name: "Ensure Lambda function has required tags"
  id: "CUSTOM_LAMBDA_REQUIRED_TAGS"
  category: "tagging"
  severity: "MEDIUM"

definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_lambda_function"
        
    - cond_type: "attribute"
      attribute: "tags.Environment"
      operator: "exists"

    - cond_type: "attribute"
      resource_types:
        - "aws_lambda_function"
      attribute: "tags.Owner"
      operator: "exists"
