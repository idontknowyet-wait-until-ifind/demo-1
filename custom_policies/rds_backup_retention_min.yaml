metadata:
  name: "Ensure RDS backup retention is at least 7 days"
  id: "CUSTOM_RDS_BACKUP_RETENTION"
  category: "recovery"
  severity: "MEDIUM"
    
definition:
  add:
    - cond_type: "resource_type"
      resource_types:
        - "aws_db_instance"
        
    - cond_type: "attribute"
      attribute: "backup_retention_period"
      operator: "greater_than_or_equal"
      value: 7
