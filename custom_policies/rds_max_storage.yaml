metadata:
  name: "Ensure RDS allocated storage is â‰¤ 100 GB"
  id: "CUSTOM_RDS_ALLOCATED_STORAGE_LIMIT"
  category: "performance"
  severity: "MEDIUM"

    
definition:
  and: 
    - cond_type: "resource_type"
        resource_types:
          - "aws_db_instance"

    - cond_type: "attribute"
      attribute: "allocated_storage"
      operator: "less_than_or_equal"
      value: 100
