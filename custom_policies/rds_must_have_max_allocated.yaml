metadata:
  name: "Ensure RDS has max_allocated_storage set for autoscaling"
  id: "CUSTOM_RDS_MAX_ALLOCATED_REQUIRED"
  category: "scalability"
  severity: "MEDIUM"

definition:
  and: 
    - cond_type: "resource_type"
      resource_types:
        - "aws_db_instance"

    - cond_type: "attribute"
      attribute: "max_allocated_storage"
      operator: "exists"
