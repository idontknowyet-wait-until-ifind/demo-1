metadata:
  name: "Ensure RDS is not publicly accessible"
  id: "CUSTOM_RDS_NO_PUBLIC"
  category: "networking"
  severity: "HIGH"
    
definition:
  and: 
    - cond_type: "resource_type"
      resource_types:
        - "aws_db_instance"

    - cond_type: "attribute"
      attribute: "publicly_accessible"
      operator: "equals"
      value: false
