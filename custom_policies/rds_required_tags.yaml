metadata:
  name: "Ensure RDS instance has required tags"
  id: "CUSTOM_RDS_TAGS"
  category: "tagging"
  severity: "MEDIUM"

scope:
  provider: aws
  resource_types:
    - aws_db_instance 

definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_db_instance"

    - cond_type: "attribute"
      attribute: "tags.Environment"
      operator: "exists"
      
    - cond_type: "attribute"
      attribute: "tags.Owner"
      operator: "exists"
