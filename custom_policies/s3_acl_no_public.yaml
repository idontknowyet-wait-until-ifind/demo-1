metadata:
  name: "Ensure S3 ACL is not public"
  id: "CUSTOM_S3_NO_PUBLIC_ACL"
  category: "networking"
  severity: "CRITICAL"

scope:
  provider: aws
  resource_types:
    - aws_s3_bucket 
    
definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_s3_bucket"

    - cond_type: "attribute"
      attribute: "acl"
      operator: "not_equals"
      value: "public-read"
