metadata:
  name: "Ensure S3 bucket blocks all public access"
  id: "CUSTOM_S3_BLOCK_PUBLIC"
  category: "networking"
  severity: "HIGH"
  
scope:
  provider: aws
  resource_types:
    - aws_s3_bucket_public_access_block 

definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_s3_bucket_public_access_block"

    - cond_type: "attribute"
      attribute: "block_public_acls"
      operator: "equals"
      value: true

    - cond_type: "attribute"
      attribute: "block_public_policy"
      operator: "equals"
      value: true

    - cond_type: "attribute"
      attribute: "ignore_public_acls"
      operator: "equals"
      value: true
      
    - cond_type: "attribute"
      attribute: "restrict_public_buckets"
      operator: "equals"
      value: true
