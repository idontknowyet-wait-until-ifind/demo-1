metadata:
  name: "Ensure S3 bucket has encryption enabled"
  id: "CUSTOM_S3_ENCRYPTION"
  category: "encryption"
  severity: "HIGH"

scope:
  provider: aws
  resource_types:
    - aws_s3_bucket 
    
definition:
  and: 
    - cond_type: "resource_type"
      resource_types:
        - "aws_s3_bucket"

    - cond_type: "attribute"
      attribute: "server_side_encryption_configuration"
      operator: "exists"
