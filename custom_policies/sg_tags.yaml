metadata:
  name: "Ensure security group has required tags"
  id: "CUSTOM_SG_TAGS"
  category: "tagging"
  severity: "MEDIUM"

scope:
  provider: aws
  resource_types:
    - aws_security_group 

definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_security_group"

    - cond_type: "attribute"
      attribute: "tags.Environment"
      operator: "exists"
      
    - cond_type: "attribute"
      attribute: "tags.Owner"
      operator: "exists"
