metadata:
  name: "Ensure SQS queue has required tags"
  id: "CUSTOM_SQS_REQUIRED_TAGS"
  category: "tagging"
  severity: "MEDIUM"

scope:
  provider: aws
  resource_types:
    - aws_sqs_queue
    
definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_sqs_queue"

    - cond_type: "attribute"
      attribute: "tags.Environment"
      operator: "exists"
      
    - cond_type: "attribute"
      attribute: "tags.Owner"
      operator: "exists"
