metadata:
  name: "Ensure SQS visibility timeout is reasonable"
  id: "CUSTOM_SQS_VISIBILITY_TIMEOUT"
  category: "performance"
  severity: "LOW"

scope:
  provider: aws
  resource_types:
    - aws_sqs_queue
    
definition:
  cond_type: "attribute"
  resource_types:
    - "aws_sqs_queue"
  attribute: "visibility_timeout_seconds"
  operator: "less_than_or_equal"
  value: 43200  # 12 hours in seconds
