metadata:
  name: "Internal Lambda must run in VPC"
  id: "CUSTOM_LAMBDA_INTERNAL_VPC"
  category: "networking"
  severity: "HIGH"

    
definition:
  and:

    - cond_type: "attribute"
      resource_types:
        - aws_lambda_function_ur
      attribute: "tags.purpose"
      operator: "equals"
      value: "internal"
      
    - cond_type: "attribute"
      resource_types:
        - aws_lambda_function_ur
      attribute: "vpc_config"
      operator: "exists"
