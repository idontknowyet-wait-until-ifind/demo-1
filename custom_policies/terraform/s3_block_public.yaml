metadata:
  name: "Ensure S3 bucket blocks all public access"
  id: "CUSTOM_S3_BLOCK_PUBLIC"
  category: "networking"
  severity: "HIGH"
  

definition:

    - cond_type: attribute
      attribute: block_public_acls
      resource_types:
        - aws_s3_bucket_public_access_block 
      operator: "equals"
      value: true

    - cond_type: attribute
      attribute: block_public_policy
      resource_types:
        - aws_s3_bucket_public_access_block 
      operator: "equals"
      value: true

    - cond_type: attribute
      attribute: ignore_public_acls
      resource_types:
        - aws_s3_bucket_public_access_block 
      operator: "equals"
      value: true
      
    - cond_type: attribute
      attribute: restrict_public_buckets
      resource_types:
        - aws_s3_bucket_public_access_block 
      operator: "equals"
      value: true
