metadata:
  name: "Ensure security group does not allow all ports (0â€“65535)"
  id: "CUSTOM_SG_NO_ALL_PORTS"
  category: "networking"
  severity: "CRITICAL"

    
definition:
  and:

    - cond_type: attribute
      attribute: from_port
      resource_types:
        - aws_security_group_rule 
      operator: "less_than_or_equal"
      value: 0
      
    - cond_type: attribute
      attribute: to_port
      resource_types:
        - aws_security_group_rule 
      operator: "greater_than_or_equal"
      value: 65535
