metadata:
  name: "Ensure VPC uses private CIDR range"
  id: "CUSTOM_VPC_PRIVATE_CIDR"
  category: "networking"
  severity: "HIGH"

scope:
  provider: aws
  resource_types:
    - aws_vpc
    
definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_vpc"

    - cond_type: "attribute"
      attribute: "cidr_block"
      operator: "regex_match"
      value: "^(10\\..*|172\\.(1[6-9]|2[0-9]|3[0-1])\\..*|192\\.168\\..*)$"
