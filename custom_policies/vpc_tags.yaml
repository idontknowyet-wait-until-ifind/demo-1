metadata:
  name: "Ensure VPC has required tags"
  id: "CUSTOM_VPC_TAGS"
  category: "tagging"
  severity: "MEDIUM"

scope:
  provider: aws
  resource_types:
    - aws_vpc

definition:
  and:
    - cond_type: "resource_type"
      resource_types:
        - "aws_vpc"
        
    - cond_type: "attribute"
      attribute: "tags.Environment"
      operator: "exists"
      
    - cond_type: "attribute"
      attribute: "tags.Owner"
      operator: "exists"
