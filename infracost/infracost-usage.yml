# for static resources 

resource_type_default_usage:
  aws_lambda_function:
    monthly_requests: 100000       # Total number of invocations
    request_duration_ms: 200       # Average duration of each invocation in milliseconds

  aws_s3_bucket:
    storage_gb: 500                # Total monthly stored GB
    monthly_class_a_requests: 10000  # PUT, POST, LIST
    monthly_class_b_requests: 50000  # GET, SELECT, etc.
    monthly_data_retrieval_gb: 50    # GB retrieved from S3
    monthly_data_transfer_gb: 100    # GB transferred out of S3

  aws_sqs_queue:
    monthly_requests: 1000000       # Messages sent to the queue
    request_size_kb: 1              # Avg size per request in KB (default 64 KB pricing unit)
